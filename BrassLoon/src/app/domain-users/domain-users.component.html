<a *ngIf="Domain" [routerLink]="['/a', Domain.AccountId]">back</a>
<h2>Domain</h2>
<app-domain-nav *ngIf="Domain" CurrentTab="Roles" [DomainId]="Domain.DomainId"></app-domain-nav>
<div *ngIf="ErrorMessage" class="alert alert-danger" role="alert">
    {{ ErrorMessage }}
</div>
<div *ngIf="ShowBusy && !ErrorMessage" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address" (change)="SearchText = $event.target.value">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="Find()">Find</button>
        </div>
    </div>
</div>
<div *ngIf="Users" class="container">
    <div class="row">
        <div class="col-md-3">
            <ul style="list-style-type: none; list-style-position: inside; padding: 0; margin-top: 1em;">
                <li *ngFor="let user of Users"><button class="btn btn-link" style="margin: 0; padding: 0;" (click)="SelectedUser = user">{{ user.Name }}</button></li>
            </ul>
        </div>
        <div class="col-md-9">
            <app-domain-user [User]="SelectedUser" (OnSave)="OnSaveUser($event);"></app-domain-user>
        </div>
    </div>
</div>
