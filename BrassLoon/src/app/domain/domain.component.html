<a [routerLink]="['/a', Domain.AccountId]">back</a>
<h2>Domain</h2>
<app-domain-nav *ngIf="Domain" CurrentTab="Detail" [DomainId]="Domain.DomainId"></app-domain-nav>
<div *ngIf="ErrorMessage" class="alert alert-danger" role="alert">
    {{ ErrorMessage }}
</div>
<form *ngIf="!ErrorMessage && Domain" (ngSubmit)="UpdateDomain(Domain)" #domainForm="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <input id="domainName" name="domainName" #domainName="ngModel" type="text" class="form-control" maxlength="2000" required="true" placeholder="Domain Name" [(ngModel)]="Domain.Name" />
                <div *ngIf="domainName.invalid && (domainName.dirty || domainName.touched)" class="alert alert-danger">
                    <div *ngIf="domainName.errors.required">
                        Domain Name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit" [disabled]="!domainForm.form.valid">Update</button>
            </div>
        </div>
    </div>        
</form>
<div *ngIf="Domain && Domain.DomainId" class="container" style="padding-top: 2.2em;">
    <div id="confirmDelete" class="collapse fade show">
        <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#confirmDelete">Delete</button>
    </div>    
    <div id="confirmDelete" class="alert alert-warning alert-dismissible collapse" role="alert">
        <h4 class="alert-heading">Confirm Delete</h4>
        <p>Are you sure you want to delete this domain?  Any data associated with this domain will be lost.  Forever.</p>
        <button type="button" class="btn btn-warning" (click)="Delete(Domain)">Yes, delete domain</button>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
</div>
